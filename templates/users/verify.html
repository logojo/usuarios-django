<h1>Verificacion de cuenta</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Activar</button>
    </form>
</div>
